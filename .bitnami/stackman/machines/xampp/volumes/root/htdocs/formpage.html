<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Feedback</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="form.css" >
        <script src="form.js"></script>
    </head>
    <body >
        <div class="container">
            <div class="imagebg"></div>
            <div class="row " style="margin-top: 50px">
                <div class="col-md-6 col-md-offset-3 form-container">
                    <h2>Feedback</h2>
                    <p> Is the student... </p>
                    <form role="form" method="post" id="reused_form">
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label>Enrolled at EWU at least half time?</label>
                                <p>
                                    <label class="radio-inline">
                                        <input type="radio" id="enroll_y" value="Yes" >
                                        Yes
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" id="enroll_n" value="No" >
                                        No
                                    </label>
                                </p>
                                <label>In good academic standing?</label>
                                <p>
                                    <label class="radio-inline">
                                        <input type="radio" id="academic_y" value="Yes" >
                                        Yes
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" id="academic_n" value="No" >
                                        No
                                    </label>
                                </p>
                                <label>Engaged in a CSTEM research or creative works project?</label>
                                <p>
                                    <label class="radio-inline">
                                        <input type="radio" id="project_y" value="Yes" >
                                        Yes
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" id="project_n" value="No" >
                                        No
                                    </label>
                                </p>
                                <label>Within two years of degree completion?</label>
                                <p>
                                    <label class="radio-inline">
                                        <input type="radio" id="degree_y" value="Yes" >
                                        Yes
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio"  id="degree_n" value="No" >
                                        No
                                    </label>
                                </p>
                                <label>Designated faculty mentor?</label>
                                <p>
                                    <label class="radio-inline">
                                        <input type="radio" name="experience" id="mentor_y" value="Yes" >
                                        Yes
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="experience" id="mentor_n" value="No" >
                                        No
                                    </label>
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="comments"> Eligibility Comments:</label>
                                <textarea class="form-control" type="textarea" name="comments" id="comments" placeholder="Your Comments" maxlength="6000" rows="7"></textarea>
                            </div>
                        </div>
                        <label>Does the project demonstrate experiential learning in a CSTEM discipline?</label>
                        <p>
                          <label class="radio-inline">
                              <input type="radio" id="learn_0" value="0" >
                              0
                          </label>
                          <label class="radio-inline">
                              <input type="radio" id="learn_1" value="1" >
                              1
                          </label>
                          <label class="radio-inline">
                              <input type="radio" id="learn_2" value="2" >
                              2
                          </label>
                          <label class="radio-inline">
                              <input type="radio" id="learn_3" value="3" >
                              3
                          </label>
                        </p>
                        <label>Is the budget justified in the project description, including realistic?</label>
                        <p>
                          <label class="radio-inline">
                              <input type="radio" id="justified_0" value="0" >
                              0
                          </label>
                          <label class="radio-inline">
                              <input type="radio" id="justified_1" value="1" >
                              1
                          </label>
                          <label class="radio-inline">
                              <input type="radio" id="justified_2" value="2" >
                              2
                          </label>
                          <label class="radio-inline">
                              <input type="radio" id="justified_3" value="3" >
                              3
                          </label>
                        </p>
                        <label>Are the proposed methods appropriate to achieve the goals?</label>
                        <p>
                          <label class="radio-inline">
                              <input type="radio" id="method_0" value="0" >
                              0
                          </label>
                          <label class="radio-inline">
                              <input type="radio" id="method_1" value="1" >
                              1
                          </label>
                          <label class="radio-inline">
                              <input type="radio" id="method_2" value="2" >
                              2
                          </label>
                          <label class="radio-inline">
                              <input type="radio" id="method_3" value="3" >
                              3
                          </label>
                        </p>
                        <label>Is the timeline proposed reasonable?(Too little? Too much?)</label>
                        <p>
                          <label class="radio-inline">
                              <input type="radio" id="time_0" value="0" >
                              0
                          </label>
                          <label class="radio-inline">
                              <input type="radio" id="time_1" value="1" >
                              1
                          </label>
                          <label class="radio-inline">
                              <input type="radio" id="time_2" value="2" >
                              2
                          </label>
                          <label class="radio-inline">
                              <input type="radio" id="time_3" value="3" >
                              3
                          </label>
                            <label>Is the project well explained (including rationale) and justified?</label>
                            <p>
                              <label class="radio-inline">
                                  <input type="radio" id="proj_0" value="0" >
                                  0
                              </label>
                              <label class="radio-inline">
                                  <input type="radio" id="proj_1" value="1" >
                                  1
                              </label>
                              <label class="radio-inline">
                                  <input type="radio" id="proj_2" value="2" >
                                  2
                              </label>
                              <label class="radio-inline">
                                  <input type="radio" id="proj_3" value="3" >
                                  3
                              </label>
                            </p>
                            <label>Does the budget only include eligible activities (supplies, equipment, field travel, conference travel)?</label>
                            <p>
                                <label class="radio-inline">
                                    <input type="radio" id="budget_0" value="0" >
                                    0
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" id="budget_1" value="1" >
                                    1
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" id="budget_2" value="2" >
                                    2
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" id="budget_3" value="3" >
                                    3
                                </label>
                            </p>
                            <label>Based on eligibility and quality scores, RECOMMEND one of the following categories</label>
                            <p>
                                <label class="radio-inline">
                                    <input type="radio" id="no_fund" value="noMoney" >
                                    Do Not Fund
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" id="fund_possible" value="someMoney" >
                                    Fund if Possible
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" id="fund" value="Money" >
                                    Fund
                            </p>
                            <div class="row">
                                <div class="col-sm-12 form-group">
                                    <label for="comments"> Quality Assessment Comments:</label>
                                    <textarea class="form-control" type="textarea" name="comments" id="comments" placeholder="Your Comments" maxlength="6000" rows="7"></textarea>
                                </div>
                            </div>
                        </p>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <button type="submit" class="button" >Submit </button>
                            </div>
                        </div>
                    </form>
                    <div id="success_message" style="width:100%; height:100%; display:none; "> <h3>Posted your feedback successfully!</h3> </div>
                    <div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div>
                </div>
            </div>
        </div>
    </body>
</html>
